Size.userForm.email={0}は{1}文字以下で入力してください
Email.userForm.email={0}はメールアドレスの形式で入力してください
duplicate.userForm.email=このメールアドレスは既に登録されています
userForm.password=パスワード
NotEmpty.userForm.password={0}は入力必須です
Size.userForm.password={0}は{1}文字以下で入力してください
userForm.passwordConfirmation=パスワード（確認用）
NotEmpty.userForm.passwordConfirmation={0}は入力必須です
Size.userForm.passwordConfirmation={0}は{1}文字以下で入力してください
invalid.userForm.password={userForm.password}と{userForm.passwordConfirmation}が一致しません

